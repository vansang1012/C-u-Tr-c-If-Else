<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
</head>
<body>
    <script>
        let userName=prompt("Tên Đăng Nhập");
        if (userName=="admin"){
            alert("Wellcome");
            let passWord=prompt("Mật Khẩu");
            if(passWord=="master"){
                alert("wellcome");
            }else if(passWord==null){
                alert("Canceled");
            }else {
                alert("Wrong Password");
            }
        }else if(userName=null){
            alert("canceld");
        }else{
            alert("I don't know you");
        }
    </script>
</body>
</html>
